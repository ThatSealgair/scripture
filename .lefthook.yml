min_version: 1.5.3

pre-commit:
  parallel: true
  commands:
    formatting:
      glob: "*.{rs,toml}"
      run: cargo fmt --check {staged_files}
    clippy:
      glob: "*.rs"
      run: cargo clippy --all-targets --all-features -- -D warnings
    test:
      run: cargo test
    check-config:
      glob: "config/*.toml"
      run: cargo run -- validate-config {staged_files}

