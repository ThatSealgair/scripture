pre-push:
  parallel: true
  commands:
    security-audit:
      run: cargo audit
    unused-deps:
      run: cargo machete
    cargo-deny:
      run: cargo deny check licenses sources

skip_output:
  - meta
  - success
  - summary
    
metrics:
  commands:
    crates-outdated:
      run: cargo outdated --exit-code 1
    cyclomatic:
      run: cargo dev-metrics

post-merge:
  commands:
    deps-check:
      run: |
        if [[ $(git diff HEAD@{1} -- Cargo.lock) != "" ]]; then
          cargo clean && cargo check
        fi
    config-update:
      run: |
        if [[ $(git diff HEAD@{1} -- config/) != "" ]]; then
          cargo run -- update-config
        fi
